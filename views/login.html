<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/css/loginStyles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Piedra">
</head>

<body style="background-color:black;">
    <div style="padding:3%;">
        <div class="card" style="border-radius: 40px">
            <div class="card-body" style="height: 42rem;">
                <div class="row">
                    <div class="col-5">
                        <div class="">
                            <img src="../public/images/Bech Daal Logo.png" class="iconavg" alt="">
                            <span class="title">BECH DAAL</span>
                        </div>
                        <div class="">
                            <div class="card-left">
                              <div class="iconContainer">
                                <p><i class="fa fa-envelope" aria-hidden="true"></i>
                                </p>
                              </div>
                              <div class="inputContainer" style="width:70%">
                                <label class="text-muted">Enter Email/Mobile No.</label>
                                <br />
                                <input class="input" type="email" name="email/phone" placeholder="Type Here" />
                              </div>
                              <div class="checkboxCont">
                                <input class="checkbox" type="checkbox" style="margin-left: 30px;">
                              </div>
                            </div>
                            <div class="card-left">
                              <div class="iconContainer">
                                <p><i class="fa fa-key" aria-hidden="true"></i>
                                </p>
                              </div>
                              <div class="inputContainer" style="width:70%">
                                <label class="text-muted">Set a Password</label>
                                <br />
                                <input class="input" type="password" name="password" placeholder="Type Here" />
                              </div>
                              <div class="checkboxCont">
                                <input class="checkbox" type="checkbox" style="margin-left: 30px;">
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">

                            <div class="row no-gutters Navbar">
                                <div class="col-3">
                                    <a href="#" style="color: grey">HOME</a>
                                </div>
                                <div class="col-3">
                                    <a href="#" style="color: grey">OUR TEAM</a>
                                </div>
                                <div class="col-3">
                                    <a href="#" style="color: grey">ABOUT US</a>
                                </div>
                                <div class="col-3">
                                    <a href="#" style="color: grey">CONTACT</a>
                                </div>
                        </div>

                        <img src="../public/images/Group 737.png" style="margin-top: 55px"alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
